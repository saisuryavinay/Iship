<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Signin Page</title>
        <link rel="stylesheet" href="./css-files/Login.css">
    </head>
    <body>
        <div class="container">
            <div class="signup-container">
                <div class="signup-sub-container">
                    <div class="signup-main-container">
                        <div class="text">
                            <h1 class="content1">Hello, Friend!</h1>
                            <h4
                                class="content2"
                                style="padding: 30px"
                            >
                                Register with your personal details to use all
                                of the website features
                            </h4>
                            <button class="normal-btn">Sign Up</button>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
            <div class="signin-container">
                <div class="signin-subcontainer">
                    <div class="signin-maincontainer">
                        <div class="signin-form">
                            <h1 class="line1">Sign In</h1>
                            <input
                                class="line2"
                                type="email"
                                placeholder="Email"
                            />
                            <input
                                class="line3"
                                type="password"
                                placeholder="Password"
                            />
                            <a
                                href="#"
                                class="line4"
                                >Forget Your Password?</a
                            >
                            <button class="line5">Sign In</button>
                        </div>
                        <div class="signup-form hide">
                            <h1 class="line6">Create Account</h1>
                            <input
                                class="line7"
                                type="text"
                                placeholder="Name"
                            />
                            <input
                                class="line8"
                                type="email"
                                placeholder="Email"
                            />
                            <input
                                class="line9"
                                type="password"
                                placeholder="Password"
                            />
                            <button class="line11">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script-files/Login.js"></script>
    </body>
</html>
