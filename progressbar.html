<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <style>
            .progress-container {
                width: 300px;
                height: 150px;
                margin: 40px auto;
            }

            .progress-bar {
                width: 100%;
                height: 100%;
                transform: rotateY(180deg);
            }

            .segment {
                fill: none;
                stroke-width: 10;
                stroke: lightgray;
            }

            .segment.completed {
                stroke: #4caf50;
            }
        </style>
    </head>
    <body>
        <div class="progress-container">
            <svg
                viewBox="0 0 180 90"
                class="progress-bar"
            ></svg>
        </div>
        <script>
            const totalTasks = 9;
            const completedTasks = 5; 

            const svg = document.querySelector(".progress-bar");

            for (let i = 0; i < totalTasks; i++) {
                const angle = 180 / totalTasks;
                const startAngle = i * angle;
                const endAngle = (i + 1) * angle;

                const largeArc = endAngle - startAngle > 180 ? 1 : 0;
                const r = 80;

                const x1 = 90 + r * Math.cos((Math.PI * startAngle) / 180);
                const y1 = 90 - r * Math.sin((Math.PI * startAngle) / 180);
                const x2 = 90 + r * Math.cos((Math.PI * endAngle) / 180);
                const y2 = 90 - r * Math.sin((Math.PI * endAngle) / 180);

                const path = document.createElementNS(
                    "http://www.w3.org/2000/svg",
                    "path"
                );
                const d = `M ${x1} ${y1} A ${r} ${r} 0 ${largeArc} 1 ${x2} ${y2}`;
                path.setAttribute("d", d);
                path.setAttribute(
                    "class",
                    "segment" + (i < completedTasks ? " completed" : "")
                );

                svg.appendChild(path);
            }
        </script>
    </body>
</html>
